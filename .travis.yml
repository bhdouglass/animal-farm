sudo: required
dist: trusty
services:
  - docker
cache:
  bundler: true
    directories:
      - $HOME/docker
      - /var/cache/apt/archives
before_cache:
  # Save tagged docker images
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
install:
  - sudo add-apt-repository ppa:bhdouglass/clickable -y
  - sudo apt-get update
  - sudo apt-get install clickable
  - clickable setup-docker
  - sudo pip install transifex-client
script:
  - clickable clean build click-build
after_success:
  - sudo echo $'[https://www.transifex.com]\nhostname = https://www.transifex.com\nusername = api\npassword = '"$TRANSIFEX_PASSWORD"' > ~/.transifexrc
  - tx push -s
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*.click
  on:
    repo: bhdouglass/animal-farm
  skip_cleanup: true
  on:
    tags: true
